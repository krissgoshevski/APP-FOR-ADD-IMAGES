<h2 mat-dialog-title>Add new photo</h2>
<mat-dialog-content>
    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Photo</mat-label>
            <mat-select [formControl]="url" required [(ngModel)]="photo.thumbnailUrl">
                <mat-select-trigger>
                    <img src="{{photo.thumbnailUrl}}" width="20px" height="20px" />
                </mat-select-trigger>
                <mat-option *ngFor="let photo of photos" [value]="photo">
                    <img src="{{photo}}" width="20px" height="20px" /> image
                </mat-option>
            </mat-select>
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput [formControl]="name" required>
            <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" [disabled]="name.invalid || url.invalid" (click)="save()">
    <mat-icon>save</mat-icon> Save
  </button>
    <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
